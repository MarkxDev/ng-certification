<div class="container-fluid">

  <div class="well">
    <h2>Enter a zipcode:</h2>
    <form [formGroup]="zipcodeForm" (ngSubmit)="onSubmit()">
      <input formControlName="zipcode" class="form-control" placeholder="Zipcode" type="text" id="addLocation">
      <br>
      <button class="btn btn-primary" id="addLocationBtn" type="submit">
        Add location
      </button>
    </form>
  </div>

  <div *ngFor="let item of items">
    <div class="well flex">
        <div>
          <h3>{{item.placeName}}</h3>
          <h4>Current conditions: {{item.condition}}</h4>
          <h4>Temperatures today:</h4>
          <p>
            Current {{item.temperatire}}
            - Max {{item.maxtemperatire}}
            - Min {{item.minTemperatire}}
          </p>
          <p>
            <a [routerLink]="['/forecast', item.zipCode ]" routerLinkActive="router-link-active">Show 5-day forecast for Rancho Cordova</a>
          </p>
        </div>
        <div>
          <span class="close" (click)="closeItem(item)">Ã—</span>
          <img [src]="item.imageURL">
        </div>
    </div>
  </div>

</div>
